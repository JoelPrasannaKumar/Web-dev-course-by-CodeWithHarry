<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo elements</title>
</head>
<body>
    <style>
       .boxes::before{
        content:"hello all";
        font-size: 45px;
       }
       .box{
        font-size: 30px;
       }
       .boxes::after{
        content:"end here";
        font-size: 45px;
       }
       ::selection{
        background-color: black;
        color: aqua;
       }
       .box::first-letter{
        color: peru;
       }
       input::placeholder{
         color: rgb(50, 190, 190);
         font-size: 20px;
       }   
       </style>
    <div class="boxes">
        <div class="box">Hey Hi</div>
        <div class="box">hellow how are you</div>
        <div class="box">I am fine</div>
        <input type="text" placeholder="enter your name">
    </div>
</body>
</html>
