<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 23px;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 75px;
            width: 75px;
            border: 2px solid black; 
        }
    </style>
</head>
<body>
    <!-- 
        Given 5 boxes, Assign a random color and a random background to each box using DOM concepts
     -->
     <div class="container">
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
     </div>
</body>
<script>
function getRandomColor(){
        let a=Math.floor(Math.random()*256)
        let b=Math.floor(Math.random()*256)
        let c=Math.floor(Math.random()*256)
        let o=Math.random()
        return `rgba(${a},${b},${c},${o})`;
}
function getRandomColor2(){
    let d=Math.floor(Math.random()*256)
        let e=Math.floor(Math.random()*256)
        let f=Math.floor(Math.random()*256)
        return `rgb(${d},${e},${f})`;
}
        document.querySelectorAll('.box').forEach(box=>{
            box.style.backgroundColor=getRandomColor();
            box.style.color=getRandomColor2();
        })
</script>
</html>
