<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images,lists,tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="230" src="train.png" alt="train image">
    <video height="500" width="300" src="videoplayback.mp4" muted controls></video>
    <br>
    <table>
        <caption>
            my details
        </caption>
        <thead>
            <tr>
                <th>name</th>
                <th>designation</th>
                <th>fav sport</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>joel</td>
                <td>student</td>
                <td>cricket</td>
            </tr>
            <tr>
                <td colspan="2"> </td>
                <td rowspan="2">tennis</td>
            </tr>
            <tr>
                <td colspan="2">jam</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">this is </td>
                <td rowspan="2">foot</td>
            </tr>
        </tfoot>
    </table>
    <ul type="square">
        <li>bat</li>
        <li>ball</li>
        <li>gloves</li>
    </ul>
    <ol type="i">
        <li>bat</li>
        <li>ball</li>
        <li>gloves</li>
</ol>

</body>
</html>
