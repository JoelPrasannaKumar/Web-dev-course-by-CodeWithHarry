<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms and input tag</title>
</head>

<body>
    <h1>form to fill up for jee</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" placeholder="Enter your username" autofocus>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="1">checkbox is used for multiple choice questions</label>
            <br>
            <input type="checkbox" id="1">
            <label for="1">this is right</label>
            <br>
            <input type="checkbox" id="2">
            <label for="2">this is also right</label>
        </div>
        <div>
            <label for="comment">Enter your comment</label>
            <br>
            <textarea name="comment" id="comment" rows="4" cols="50" placeholder="write here"></textarea>
        </div>
        <div>
            <label for="fruit">select ur fav fruit</label>
            <select name="fruit">
                <option value="apple">apple</option>
                <option value="mango">mango</option>
                <option value="banana">banana</option>
            </select>
        </div>
    </form>

</body>

</html>
